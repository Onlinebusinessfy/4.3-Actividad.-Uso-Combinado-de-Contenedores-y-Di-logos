<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <header>
        <h1>4.3 Actividad. Uso Combinado de Contenedores y Diálogos</h1>
        <h2>Samuel Domínguez López</h2>
    </header>
    <div class="container">
        <h3 class="mb-4 text-center">Formulario de Archivos</h3>

        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <button class="nav-link active" onclick="mostrarPestana('pestana1')">Datos Personales</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="mostrarPestana('pestana2')">Seleccionar Archivo</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="mostrarPestana('pestana3')">Guardar Contenido</button>
            </li>
        </ul>

        <!-- Pestaña 1: Datos Personales -->
        <div id="pestana1" class="tab-content" style="display: block;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input class="form-control" type="email" id="correo" placeholder="Tu correo">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" onclick="guardarDatos()">Guardar Datos</button>
            </div>
        </div>

        <!-- Pestaña 2: Seleccionar Archivo -->
        <div id="pestana2" class="tab-content" style="display: none;">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Selecciona un archivo (.txt o .jpg):</label>
                <input class="form-control" type="file" id="fileInput" accept=".txt, .jpg">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" onclick="leerArchivo()">Leer archivo</button>
            </div>
            <div class="mt-4">
                <label for="output" class="form-label">Contenido leído del archivo:</label>
                <pre id="output" class="border p-2" style="background-color: #f1f1f1;"></pre>
            </div>
        </div>

        <!-- Pestaña 3: Guardar Contenido -->
        <div id="pestana3" class="tab-content" style="display: none;">
            <div class="mb-3">
                <label for="textArea" class="form-label">Contenido para guardar como archivo:</label>
                <textarea class="form-control" id="textArea" rows="4" placeholder="Escribe el contenido del archivo"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" onclick="guardarArchivo()">Guardar como .txt</button>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
